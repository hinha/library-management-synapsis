version: v1
plugins:
  - name: go
    out: gen
    opt: paths=source_relative
  - name: go-grpc
    out: gen
    opt: paths=source_relative
  - name: grpc-gateway
    out: gen
    opt: paths=source_relative
  - name: openapiv2
    out: gen
    opt: logtostderr=true
  - name: gotag
    out: gen
    opt:
      - outdir=gen
      - paths=source_relative
      - option=validate
